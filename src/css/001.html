<!DOCTYPE html><html lang="en"><head>   <meta charset="UTF-8">   <title>Title</title></head><body></body><script>    let list = [23,7, 24, 25, 2, 35, 2, 1, 3, 11, 4]    function sort(arr) {        console.time('原始排序');        let len = arr.length        for (let i = 0; i < len; i++) {            for (let j = 0; j < len; j++) {                if (arr[j] < arr[j+1]) {                    let tem = arr[j]                    arr[j] = arr[j+1]                    arr[j+1] = tem                }            }        }        console.timeEnd('原始排序');        console.log(arr);    }    function newSort(arr) {        console.time('改进排序');        let len = arr.length        for (let i = 0; i < len; i++) {            for (let j = 0; j < len; j++) {                let tem = arr[i]                if (tem > arr[j]) {                    arr[i] = arr[j]                    arr[j] = tem                }            }        }        console.timeEnd('改进排序');        console.log(arr);        return list    }    newSort(list)    // sort(list)</script></html>
